<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlimScreen AI Prototype</title>
  <style>
    /* Basic styling for the overlay */
    #insight-overlay {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      z-index: 1000;
      max-width: 80%;
      max-height: 60%;
      overflow: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    body {
      font-family: sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>SlimScreen AI Prototype</h1>
  <p>
    Highlight some text on this page and press <strong>Ctrl + Shift + X</strong> to get insights!
  </p>
  
  <!-- This overlay displays your inference result -->
  <div id="insight-overlay"></div>
  
  <!-- Load Transformers.js as a module -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
  <!-- Load your custom script as a module -->
  <script type="module" src="slimscreen.js"></script>
</body>
</html>
