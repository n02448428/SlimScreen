<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlimScreen AI - Friendly Librarian</title>
  <style>
    /* Widget container: fixed at top-left, initially compact */
    #librarian-widget {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 300px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 9999;
      font-family: sans-serif;
      transition: width 0.3s, height 0.3s;
    }
    /* Widget header (draggable area) */
    #widget-header {
      cursor: move;
      padding: 10px;
      background: #f7f7f7;
      border-bottom: 1px solid #ccc;
    }
    /* Conversation area */
    #conversation {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-size: 0.9em;
    }
    /* User input field */
    #user-input {
      width: calc(100% - 20px);
      margin: 10px;
      padding: 5px;
    }
    /* Button container */
    #widget-buttons {
      padding: 0 10px 10px;
    }
    #widget-buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Librarian Widget -->
  <div id="librarian-widget">
    <div id="widget-header">
      <strong>Librarian</strong>
      <button id="widget-close" style="float: right;">X</button>
    </div>
    <div id="conversation">
      <!-- Conversation messages will appear here -->
    </div>
    <input id="user-input" type="text" placeholder="Ask a follow-up question..." />
    <div id="widget-buttons">
      <button id="copy-conversation">Copy Conversation</button>
      <button id="save-conversation">Save Conversation</button>
    </div>
  </div>

  <!-- Load your custom script as a module -->
  <script type="module" src="slimscreen.js"></script>
</body>
</html>
