<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlimScreen AI - Web Highlight Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden; /* Prevent horizontal scrollbar */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      overflow-x: hidden; /* Prevent overflow */
    }
    header {
      text-align: center;
      padding: 20px 0;
      background: #333;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-top: 30px;
    }
    .bookmarklet {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
    }
    .bookmarklet a {
      display: inline-block;
      padding: 10px 15px;
      background: #4a6bdf;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      margin: 10px 0;
    }
    .bookmarklet a:hover {
      background: #3a5bcf;
    }
    code {
      background: #ddd;
      padding: 2px 5px;
      border-radius: 3px;
      font-family: monospace;
      overflow-wrap: break-word; /* Ensure code breaks properly */
      word-wrap: break-word;
      max-width: 100%;
      display: inline-block;
    }
    .instructions {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .instructions li {
      margin-bottom: 10px;
    }
    .demo-gif {
      max-width: 100%;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #ddd;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      color: #777;
      font-size: 0.9em;
    }
    .key-combo {
      background: #333;
      color: white;
      padding: 3px 8px;
      border-radius: 3px;
      margin: 0 2px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <!-- Rest of your HTML remains the same -->
</body>
</html>
